<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visor de Skin 3D Standalone</title>
<style>
  body { margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0; }
  canvas { border:1px solid #ccc; }
</style>
</head>
<body>

<canvas id="skinViewer" width="400" height="600"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  const canvas = document.getElementById('skinViewer');
  const skinPath = 'assets/tu_skin.png'; // tu skin dentro de assets

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, 400/600, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
  renderer.setSize(400, 600);

  // Luz
  const light = new THREE.AmbientLight(0xffffff, 1);
  scene.add(light);

  // Carga de textura de skin
  const loader = new THREE.TextureLoader();
  loader.load(skinPath, texture => {
    const geometry = new THREE.BoxGeometry(1, 2, 0.5); // cabeza simplificada
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const head = new THREE.Mesh(geometry, material);
    scene.add(head);
    camera.position.z = 5;

    // Animación de rotación
    function animate() {
      requestAnimationFrame(animate);
      head.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  });
</script>

</body>
</html>
