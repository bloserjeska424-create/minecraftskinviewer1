<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visor de Skin 3D</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  canvas {
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<canvas id="skinViewer" width="400" height="600"></canvas>

<!-- Usamos skin3d.js, que funciona en navegadores sin módulos -->
<script src="https://cdn.jsdelivr.net/gh/MinecraftCapes/skin3d@master/skin3d.min.js"></script>
<script>
  // Creamos el visor
  const canvas = document.getElementById('skinViewer');
  const skinPath = 'assets/tu_skin.png'; // tu skin dentro de la carpeta assets

  // Inicializamos el visor
  const viewer = new Skin3D(canvas, {
    width: 400,
    height: 600,
    skin: skinPath,
    autoRotate: true
  });

  // Rotación automática
  viewer.start();
</script>

</body>
</html>
