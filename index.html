<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Skin 3D</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="skinViewer" width="400" height="600"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/skinview3d"></script>
  <script>
    const viewer = new skinview3d.View({
      canvas: document.getElementById('skinViewer'),
      width: 400,
      height: 600,
      skin: 'assets/tu_skin.png' // Aseg√∫rate de que el nombre del archivo coincida
    });

    viewer.autoRotate = true;
    viewer.animation = new skinview3d.WalkingAnimation();
  </script>
</body>
</html>
