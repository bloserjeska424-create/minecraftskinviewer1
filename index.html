<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visor de Skin 3D</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background:#f0f0f0; }
  canvas { border:1px solid #ccc; }
</style>
</head>
<body>
<canvas id="skinViewer" width="400" height="600"></canvas>

<script type="module">
  import { View, WalkingAnimation } from 'https://cdn.jsdelivr.net/npm/skinview3d@2.0.0-alpha.10/dist/skinview3d.min.js';

  const canvas = document.getElementById('skinViewer');
  const skinPath = 'assets/tu_skin.png'; // Reemplaza si tu skin tiene otro nombre

  // Aseguramos que la imagen cargue antes de crear el visor
  const img = new Image();
  img.src = skinPath;
  img.onload = () => {
    const viewer = new View({
      canvas: canvas,
      width: 400,
      height: 600,
      skin: skinPath
    });
    viewer.autoRotate = true;
    viewer.animation = new WalkingAnimation();
  };
</script>

</body>
</html>
